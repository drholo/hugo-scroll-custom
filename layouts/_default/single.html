{{ define "main" }}
  <main class="content page-template page-{{ .Slug }}" role="main">
    <article class="post page">
      <header class="post-header">
        <a id="blog-logo" href="{{ "/" | relURL }}">
          {{ .Site.Title }}
        </a>
      </header>
      <h3 class="post-title">{{ .Title }}</h3>
      <section class="post-content">
        {{ .Content }}
      </section>
    </article>
  </main>
{{ end }}
